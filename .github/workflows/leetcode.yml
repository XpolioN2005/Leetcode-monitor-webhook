name: LeetCode Monitor

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *" # Runs every hour (UTC)
  workflow_dispatch:

jobs:
  run-leetcode-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download previous cache (if any)
        uses: actions/download-artifact@v4
        with:
          name: leetcode-cache
          path: cache
        # If first run there's no artifact; don't fail the job
        continue-on-error: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run LeetCode monitor
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          python main.py

      - name: Upload cache artifact
        uses: actions/upload-artifact@v4
        with:
          name: leetcode-cache
          # upload the cache dir (script writes cache/leetcode_stats_cache.json)
          path: cache/leetcode_stats_cache.json
